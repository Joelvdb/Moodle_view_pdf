<!DOCTYPE html>
<html>
  <head>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Place this tag where you want the button to render. -->
    <h1>Created by Joel van der Boom</h1>
    <p>star, follow or fork for any upgrades :)</p>
    <div>
      <!-- Place this tag where you want the button to render. -->
      <a
        class="github-button"
        href="https://github.com/joelvdb"
        data-color-scheme="no-preference: light_high_contrast; light: light; dark: light;"
        data-size="large"
        data-show-count="true"
        aria-label="Follow @joelvdb on GitHub"
        >Follow @joelvdb</a
      >
      <a
        class="github-button"
        href="https://github.com/joelvdb/Moodle_view_pdf"
        data-color-scheme="no-preference: light_high_contrast; light: light; dark: light;"
        data-icon="octicon-star"
        data-size="large"
        data-show-count="true"
        aria-label="Star joelvdb/Moodle_view_pdf on GitHub"
        >Star</a
      ><!-- Place this tag where you want the button to render. -->
      <a
        class="github-button"
        href="https://github.com/joelvdb/Moodle_view_pdf/fork"
        data-color-scheme="no-preference: light_high_contrast; light: light; dark: light;"
        data-icon="octicon-repo-forked"
        data-size="large"
        data-show-count="true"
        aria-label="Fork joelvdb/Moodle_view_pdf on GitHub"
        >Fork</a
      >
    </div>
  </head>
  <script src="script.js"></script>
</html>
